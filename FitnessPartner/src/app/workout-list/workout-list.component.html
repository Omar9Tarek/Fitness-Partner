<div class="container">
    <h2 class="mb-4">Workout Programs</h2>
    
    <!-- Plan Type Selection -->
    <div class="plan-selector mb-4">
      <div class="btn-group">
        <button 
          class="btn" 
          [class.btn-dark]="selectedPlanType === 'push-pull-legs'"
          [class.btn-outline-dark]="selectedPlanType !== 'push-pull-legs'"
          (click)="filterByPlanType('push-pull-legs')">
          Push Pull Legs
        </button>
        <button 
          class="btn" 
          [class.btn-dark]="selectedPlanType === 'bro-split'"
          [class.btn-outline-dark]="selectedPlanType !== 'bro-split'"
          (click)="filterByPlanType('bro-split')">
          Bro Split
        </button>
        <button 
          class="btn" 
          [class.btn-dark]="selectedPlanType === 'upper-lower'"
          [class.btn-outline-dark]="selectedPlanType !== 'upper-lower'"
          (click)="filterByPlanType('upper-lower')">
          Upper Lower
        </button>
      </div>
    </div>

    <!-- Program Components -->
    <div class="program-container">
      <app-push-pull-legs 
        *ngIf="selectedPlanType === 'push-pull-legs'">
      </app-push-pull-legs>

      <app-bro-split 
        *ngIf="selectedPlanType === 'bro-split'">
      </app-bro-split>

      <app-upper-lower-split 
        *ngIf="selectedPlanType === 'upper-lower'">
      </app-upper-lower-split>
    </div>
</div>
