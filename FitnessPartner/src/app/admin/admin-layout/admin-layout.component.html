<div class="admin-dashboard">
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h3>Admin Dashboard</h3>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a routerLink="/admin/dashboard" routerLinkActive="active">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>
        <li>
          <a routerLink="/admin/products" routerLinkActive="active">
            <i class="fas fa-box-open"></i> Products
          </a>
        </li>
        <li>
          <a routerLink="/admin/users" routerLinkActive="active">
            <i class="fas fa-users"></i> Users
          </a>
        </li>
        <li>
          <a routerLink="/admin/orders" routerLinkActive="active">
            <i class="fas fa-shopping-cart"></i> Orders
          </a>
        </li>
        <li>
          <a routerLink="/admin/trainers" routerLinkActive="active">
            <i class="fas fa-dumbbell"></i> Trainers
          </a>
        </li>

          <a routerLink="/admin/nutrition" routerLinkActive="active">
            <i class="fas fa-apple-alt"></i> Nutrition
          </a>
        </li> -->
        <li>
          <a routerLink="/admin/settings" routerLinkActive="active">
            <i class="fas fa-cog"></i> Settings
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="content">
    <!-- Top Header Bar -->

      <div class="breadcrumb">
        <span>Admin</span>
        <span> / </span>
        <span>{{ activeSectionTitle }}</span>
      </div>
      <div class="header-actions">

            <button [class.active]="searchType === 'id'" (click)="setSearchType('id')">ID</button>
          </div>
          <div class="search-bar">
            <input 
              type="text" 
              [(ngModel)]="searchQuery" 
              [placeholder]="'Search by ' + searchType + '...'" 
              (input)="onSearch($event)">
            <i class="fas fa-search"></i>
            <button class="clear-search" *ngIf="searchQuery" (click)="clearSearch()">

            </button>
          </div>
        </div> -->
        <div class="admin-profile" (click)="toggleProfileMenu()">
          <img src="assets/admin-avatar.png" alt="Admin">
          <span>Admin</span>
          <i class="fas fa-chevron-down"></i>
          <div class="profile-dropdown" *ngIf="showProfileMenu">
            <a routerLink="/profile/settings">My Profile</a>
            <a (click)="logout()">Logout</a>
          </div>
        </div>
      </div>
