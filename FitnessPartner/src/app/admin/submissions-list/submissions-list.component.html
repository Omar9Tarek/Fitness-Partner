<div *ngIf="submissions.length > 0; else noSubmissions" class="container mt-4">
  <div class="row">
    <div *ngFor="let submission of submissions" class="col-md-6 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi bi-person-fill me-2 text-primary"></i>{{ submission.name }}
          </h5>
          <p class="card-text mb-1">
            <i class="bi bi-envelope-fill me-2 text-secondary"></i>{{ submission.email }}
          </p>
          <p class="card-text mb-2">
            <i class="bi bi-chat-left-text-fill me-2 text-success"></i>{{ submission.message }}
          </p>
          <p class="card-text text-muted">
            <i class="bi bi-clock-fill me-2"></i>{{ submission.date | date: 'dd/MM/yyyy' }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noSubmissions>
  <div class="alert alert-info mt-4 text-center" role="alert">
    <i class="bi bi-info-circle-fill me-2"></i>No submissions available.
  </div>
</ng-template>
