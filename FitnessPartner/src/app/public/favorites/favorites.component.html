<div class="favorites-container">
  <h2>My Favorite Products</h2>
  <div *ngIf="favorites.length === 0">No favorite products yet.</div>

  <div class="product-card" *ngFor="let product of favorites">
    <img [src]="product.image" alt="{{ product.name }}" />
    <div class="info">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <button (click)="removeFavorite(product.id)">Remove</button>
    </div>
  </div>
</div>
<style>
  .favorites-container {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 28px;
  }

  .product-card {
    display: flex;
    gap: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 0 10px #ccc;
    padding: 15px;
    margin-bottom: 20px;
    align-items: center;
  }

  .product-card img {
    width: 150px;
    height: auto;
    border-radius: 8px;
    border: 1px solid #ddd;
  }

  .info {
    flex: 1;
  }

  button {
    margin-top: 10px;
    padding: 8px 20px;
    background: #cc0000;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }
</style>
