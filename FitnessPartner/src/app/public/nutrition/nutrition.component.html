<h2 class="text-center mt-3">Food Mode</h2>
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-4 mb-4" *ngFor="let nutrient of nutrients" (click)="goToDetails(nutrient)">
      <div class="card h-100 shadow-sm" style="cursor: pointer;">
        <img [src]="nutrient.image" class="card-img-top" alt="{{nutrient.title}}"
          style="height: 200px; object-fit: cover;" />
        <div class="card-body text-center">
          <h5 class="card-title">{{ nutrient.title }}</h5>
          <p class="card-text">{{ nutrient.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-meal-comparison></app-meal-comparison>

<div class="container-fluid p-3">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-5">
      <app-food-nutrition></app-food-nutrition>
    </div>
    <div class="col-12 col-md-6 col-lg-7">
      <app-body-fat-calculator></app-body-fat-calculator>
    </div>
  </div>
</div>
