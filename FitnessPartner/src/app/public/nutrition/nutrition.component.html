<div class="container py-4">
  <!-- Body Fat Calculator Section -->
  <div class="row mb-4">
    <div class="col-12">
       <app-body-fat-calculator></app-body-fat-calculator>
    </div>
  </div>

  <!-- Food Nutrition Section -->
  <div class="row mb-4">
    <div class="col-12">
       <app-food-nutrition></app-food-nutrition>
    </div>
  </div>

  <!-- Meal Planner Section -->
  <div class="row mb-4">
    <div class="col-12">
       <app-meals-planner></app-meals-planner>
    </div>
  </div>

  <!-- Meal Comparison Section -->
  <div class="row mb-4">
    <div class="col-12">
       <app-meal-comparison></app-meal-comparison>
    </div>
  </div>

  <!-- Food Mode Section -->
  <h2 class="text-center my-3" style="color: #cb4c0d;">Food Mode</h2>
  <div class="row justify-content-center">
    <div
      class="col-md-4 mb-4"
      *ngFor="let nutrient of nutrients"
      (click)="goToDetails(nutrient)"
    >
      <div class="card h-100 shadow-sm" style="cursor: pointer">
        <img
          [src]="nutrient.image"
          class="card-img-top"
          alt="{{ nutrient.title }}"
          style="height: 200px; object-fit: cover"
        />
        <div class="card-body text-center">
          <h5 class="card-title" style="color: #343a40;">{{ nutrient.title }}</h5>
          <p class="card-text" style="color: #6c757d;">{{ nutrient.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
