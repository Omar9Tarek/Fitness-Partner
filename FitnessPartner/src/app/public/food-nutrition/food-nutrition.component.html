<div class="container my-5">
  <h2 class="text-center mb-4 text-gradient p-3">üçè Know Your Food üç´</h2>
  <p class="text-center mb-4 text-muted">
    Track your calories, protein, fat, and carbs easily!
  </p>

  <input
    type="text"
    class="form-control mb-4"
    placeholder="Search for food..."
    [(ngModel)]="searchTerm"
  />
  <div class="row" *ngIf="searchTerm && filteredFoods().length > 0">
    <div class="col-md-12 col-lg-12 mb-4" *ngFor="let food of filteredFoods()">
      <div class="card shadow-sm w-100 p-2">
        <div class="row">
          <div class="col-6 mt-3">
            <img [src]="food.image" class="card-img-top" alt="food" />
          </div>
          <div class="col-6">
            <div class="card-body">
              <h5 class="card-title text-center">{{ food.name }}</h5>
              <ul class="list-unstyled text-center">
                <li><strong>Calories:</strong> {{ food.calories }} kcal</li>
                <li><strong>Protein:</strong> {{ food.protein }} g</li>
                <li><strong>Carbs:</strong> {{ food.carbs }} g</li>
                <li><strong>Fat:</strong> {{ food.fat }} g</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="searchTerm && filteredFoods().length === 0"
    class="text-center text-muted mt-4"
  >
    No matching food found üçΩÔ∏è
  </div>
</div>
