<main class="profile-content">

  <form #form="ngForm" (ngSubmit)="saveChanges()" novalidate>
    <div class="form-row">
      <div class="form-group">
        <label>First Name *</label>
        <input type="text" [(ngModel)]="user.fName" name="firstName" class="form-control" [readonly]="!isEditing"
          required />
      </div>
      <div class="form-group">
        <label>Last Name *</label>
        <input type="text" [(ngModel)]="user.lName" name="lastName" class="form-control" [readonly]="!isEditing"
          required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" [readonly]="!isEditing" />
      </div>
      <div class="form-group">
        <label>Mobile Number *</label>
        <input type="tel" [(ngModel)]="user.mobile" name="mobile" class="form-control" [readonly]="!isEditing"
          required />
      </div>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="gender-options">
        <label>
          <input type="radio" name="gender" value="Male" [(ngModel)]="user.gender" [disabled]="!isEditing" /> Male
        </label>
        <label>
          <input type="radio" name="gender" value="Female" [(ngModel)]="user.gender" [disabled]="!isEditing" /> Female
        </label>
      </div>
    </div>

    <div class="btn-container">
      <button type="button" (click)="toggleEdit()" class="btn btn-outline-light orange-btn fw-semibold">
        {{ isEditing ? 'Cancel' : 'Edit Info' }}
      </button>

      <button type="submit" class="btn btn-outline-light orange-btn fw-semibold" *ngIf="isEditing">
        Save Changes
      </button>

    </div>
  </form>
</main>
