<div class="container-fluid py-4">
  <div class="row">

   <aside class="col-lg-3 col-md-4 mb-4 mb-md-0">
  <div class="bg-light rounded-3 shadow-sm p-3 h-100 d-flex flex-column">
    <ul class="nav flex-column mb-auto"> <!-- Added mb-auto to push logout down -->
      <li class="nav-item mb-2">
        <a routerLink="settings" routerLinkActive="active" class="nav-link px-3 py-2 rounded sidebar-link">
          <i class="bi bi-person-circle me-2"></i> Profile Settings
        </a>
      </li>
      <li class="nav-item mb-2">
        <a routerLink="passwords" routerLinkActive="active" class="nav-link px-3 py-2 rounded sidebar-link">
          <i class="bi bi-key me-2"></i> Password
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="orders" routerLinkActive="active" class="nav-link px-3 py-2 rounded sidebar-link">
          <i class="bi bi-bag-check me-2"></i> Orders
        </a>
      </li>
    </ul>
    
    <!-- Logout button at bottom -->
    <div class="mt-auto"> <!-- Pushes to bottom -->
      <a 
        routerLink="/login" 
        (click)="logout()"
        class="nav-link px-3 py-2 rounded text-white bg-danger border-0 d-block text-center logout-btn door-icon-container"
      >
        <span class="door-icon">
          <!-- Closed door (default) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-door-closed door-closed" viewBox="0 0 16 16" fill="white">
            <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3zm1 13h8V2H4z"/>
            <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0"/>
          </svg>
          
          <!-- Open door (shown on hover) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-door-open door-open" viewBox="0 0 16 16" fill="white">
            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
          </svg>
        </span>
        <span class="ms-2">Log Out</span>
      </a>
    </div>
  </div>
</aside>

    <main class="col-lg-9 col-md-8">
      <div class="bg-white rounded-3 shadow-sm p-3" style="height: 650px; overflow-y: auto;">
        <router-outlet></router-outlet>
      </div>
    </main>

  </div>
</div>
