<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-lg p-4 rounded-4 bg-light border-0" style="max-width: 500px; width: 90%;">
    <h2 class="fw-bold text-center text-primary mb-2">Welcome Back</h2>
    <p class="text-center text-muted mb-4">Please sign in to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="mb-3">
        <label for="inputEmail" class="form-label fw-semibold">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0"><i class="fas fa-envelope text-secondary"></i></span>
          <input type="email" class="form-control border-start-0" id="inputEmail" formControlName="email"
            placeholder="Enter your email">
        </div>
        <div *ngIf="email?.invalid && email?.touched" class="text-danger mt-1 small">
          <div *ngIf="email?.errors?.['required']">Email address is required</div>
          <div *ngIf="email?.errors?.['notFound']">Email not found. Please sign up first</div>
          <div *ngIf="!email?.errors?.['required'] && !email?.errors?.['notFound']">Please add a valid email address
          </div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="inputPassword" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-secondary"></i></span>
          <input type="password" class="form-control border-start-0" id="inputPassword" formControlName="password"
            placeholder="Enter your password">
        </div>
        <div *ngIf="password?.errors?.['incorrectPassword']" class="text-danger mt-1 small">
          Incorrect password. Please try again
        </div>
      </div>

      <!-- Forgot password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a routerLink="/forgot-password" class="text-decoration-none small text-primary">Forgot Password?</a>
      </div>

      <!-- Submit button -->
      <div class="col-12 mb-3">
        <button type="submit" class="btn fw-bold w-100 py-2 text-white border-0" [disabled]="loginForm.invalid"
          style="background: linear-gradient(90deg, #cc0000 0%, #ff9933 100%);">
          Log In
        </button>
      </div>

      <!-- Sign up link -->
      <div class="text-center">
        <p class="small text-muted">
          Donâ€™t have an account?
          <a routerLink="/signup" class="text-decoration-none fw-bold text-primary">Sign up</a>
        </p>
      </div>
    </form>
  </div>
</div>
